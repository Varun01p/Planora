<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile - Planora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/profile-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #667eea;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Profile Page Styles */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .profile-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0 auto 1rem;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .profile-header .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .profile-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .profile-container {
                padding: 5rem 1rem 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Planora</div>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="designer.html">3D Designer</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="nav-actions">
                <!-- Profile button will be dynamically inserted here -->
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatarLarge">
                <!-- User initial will be inserted here -->
            </div>
            <h1 id="profileName">Loading...</h1>
            <div class="role-badge">Client</div>
            <p id="profileEmail">Loading...</p>
        </div>

        <!-- Personal Information -->
        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-user"></i>
                Personal Information
            </h2>
            
            <div id="alertContainer"></div>
            
            <form id="profileForm">
                <div class="info-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='home.html'">
                        Back to Home
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Account Settings -->
        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-cog"></i>
                Account Settings
            </h2>
            
            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="AuthManager.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Authentication Manager -->
    <script src="js/auth-manager.js"></script>
    
    <script>
        // Profile page specific functionality
        class ClientProfile {
            static init() {
                // Check if user is authenticated and is a client
                const userData = AuthManager.getUserData();
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                
                if (userData.role !== 'client') {
                    window.location.href = userData.role === 'freelancer' ? 'freelancer-profile.html' : 'home.html';
                    return;
                }
                
                this.loadUserData(userData);
                this.setupForm();
            }
            
            static loadUserData(userData) {
                // Update profile header
                document.getElementById('profileAvatarLarge').textContent = userData.name.charAt(0).toUpperCase();
                document.getElementById('profileName').textContent = userData.name;
                document.getElementById('profileEmail').textContent = userData.email;
                
                // Populate form fields
                document.getElementById('name').value = userData.name || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
            }
            
            static setupForm() {
                const form = document.getElementById('profileForm');
                form.addEventListener('submit', this.handleFormSubmit.bind(this));
            }
            
            static async handleFormSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const profileData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone')
                };
                
                try {
                    const response = await fetch('/api/user/profile', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${AuthManager.getToken()}`
                        },
                        body: JSON.stringify(profileData)
                    });
                    
                    if (response.ok) {
                        this.showAlert('Profile updated successfully!', 'success');
                        // Update the token if it contains new user data
                        const result = await response.json();
                        if (result.token) {
                            AuthManager.setToken(result.token);
                            AuthManager.updateAuthState();
                        }
                    } else {
                        const error = await response.json();
                        this.showAlert(error.message || 'Failed to update profile', 'error');
                    }
                } catch (error) {
                    console.error('Profile update error:', error);
                    this.showAlert('Network error. Please try again.', 'error');
                }
            }
            
            static showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                container.innerHTML = `
                    <div class="alert ${type}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            ClientProfile.init();
        });
    </script>
</body>
</html>
